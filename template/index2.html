<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat Client</title>

	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 18px;
		}

		#messages {
			margin-bottom: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div id="messages"></div>
	<input type="text" id="message-input" />
	<button onclick="sendMessage()">Send</button>

	<script>
		const socket = new WebSocket(' wss://j64hegsyp3.execute-api.eu-west-2.amazonaws.com/ws_primary');
		socket.onopen = (event) => {
			console.log('Connected');
		}

		socket.onmessage = (event) => {

			console.log('Message received');
			console.log(event);
			const messages = document.getElementById('messages');
            console.log("messsages recibie: ", messages);
			const messageData = event.data;
            console.log( "datamessages recibo: ",messageData);
			messages.innerHTML = messages.innerHTML + `<p><strong>${messageData}</strong>: ${messageData}</p>`;
		}

		socket.onerror = (event) => {
			console.error(event);
		}

		function sendMessage() {
			const input = document.getElementById('message-input');
			const message = input.value.trim();
			// console.log("inpu: ",input);
			// console.log("mesg: ",message);
			const requestPayload = JSON.stringify({
				action: 'sendmessage',
				message: message
			});
			if (message) {
				console.log('Message sent');
				socket.send(requestPayload);
			}
		}
	</script>
	
</body>
</html>
